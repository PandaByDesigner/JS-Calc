<!DOCTYPE html>
<html>
<head>

	<!-- Outside Links -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

	<!-- Local -->
	<link rel="stylesheet" type="text/css" href="assets/css/index.css">
	<script type="text/javascript" src="assets/js/lib/jquery-3.2.1.min.js"></script>
	
	<title>Calc</title>
</head>
<body>

<!-- Main Grid -->
<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<div class="display">0</div>
		</div>
		<!-- Number Pad -->
		<div class="row">

			<div class="clearBtn col-xs-6">C</div>
			<div class="backBtn col-xs-6"><i class="fa fa-step-backward" aria-hidden="true"></i></div>

			<div class="num col-xs-3">7</div>
			<div class="num col-xs-3">8</div>
			<div class="num col-xs-3">9</div>
			<div class="sym col-xs-3">/</div>

			<div class="num col-xs-3">4</div>
			<div class="num col-xs-3">5</div>
			<div class="num col-xs-3">6</div>
			<div class="sym col-xs-3">*</div>

			<div class="num col-xs-3">1</div>
			<div class="num col-xs-3">2</div>
			<div class="num col-xs-3">3</div>
			<div class="sym col-xs-3">-</div>

			<div class="num col-xs-3">0</div>
			<div class="num col-xs-3">.</div>
			<div class="eq col-xs-3">=</div>
			<div class="sym col-xs-3">+</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="assets/js/index.js"></script>
</body>
</html>
